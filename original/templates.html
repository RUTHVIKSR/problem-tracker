<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Templates - CP Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <a href="index.html">Problems</a>
        <a href="patterns.html">Patterns</a>
        <a href="templates.html" class="active">Templates</a>
    </nav>

    <h1>Code Templates</h1>

    <div class="add-problem-container">
        <button id="open-modal-btn">Add New Template</button>
    </div>

    <div id="template-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <form id="template-form">
                <h2>Add New Template</h2>
                <input type="text" id="template-title" placeholder="Template Title (e.g., Sieve of Eratosthenes)" required>
                <textarea id="template-code" placeholder="Paste your code here..."></textarea>
                <button type="submit">Save Template</button>
            </form>
        </div>
    </div>

    <h2>Saved Templates</h2>
    <div id="templates-container">
        </div>

    <script src="script.js"></script>
</body>
</html>
